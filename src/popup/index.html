<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="../common/common.css">
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="./lib/emoji-mart-embed/dist/emoji-mart.css">

		<script defer src="../common/common.js" type="module" charset="utf-8"></script>
		<script defer src="index.js" type="module" charset="utf-8"></script>
		<!-- we need to load emoji-mart last, so autoFocus works -->
		<script defer src="./lib/emoji-mart-embed/dist/emoji-mart.js"></script>
	</head>
	<body>
		<aside class="message-container">
			<div id="messageTips" aria-label="info message" class="message-box info invisible fade-hide">
				<span class="message-text"></span>
				<a href="#">
					<button type="button" class="message-action-button micro-button info invisible"></button>
				</a>
				<img class="icon-dismiss invisible" src="/common/img/close.svg" width="24" height="24" tabindex="0" data-i18n data-i18n-aria-label="__MSG_dismissIconDescription__"></span>
			</div>
		</aside>
		<!-- <template id="popupTemplate"> -->
			<div id="confirmation-hint" class="popup">
				<div id="confirmation-hint-checkmark-animation-container">
					<img id="confirmation-hint-checkmark-image" src="./img/check-animation.svg" alt="tick">
				</div>
				<div id="confirmation-hint-message-container">
					<span id="confirmation-hint-message"></span>
					<span id="confirmation-hint-description"></span>
				</div>
			</div>
		<!-- </template> -->
	</body>
</html>
